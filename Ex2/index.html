<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CDN Font Awesome, para iconos -->
    <script src="https://kit.fontawesome.com/feb9516319.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <div class="row text-center mt-4">
            <!-- título de la página -->
            <h1 class="text-primary">Contact us</h1>
        </div>
        
        <hr>
        <!-- formulario -->
        <form>
            <!-- fila -->
            <div class="row mb-4">
                <!-- input y su label -->
                <label for="firstname" class="offset-1 col-1 align-self-end"><i class="fa-solid fa-user fa-2x text-primary"></i></label>
                <div class="col-9">
                    <input id="firstname" class="form-control" type="text" placeholder="First Name">
                </div>
            </div>
            <div class="row mb-4">
                <label for="lastname" class="offset-1 col-1 align-self-end"><i class="fa-solid fa-user fa-2x text-primary"></i></label>
                <div class="col-9">
                    <input id="lastname" class="form-control" type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="row mb-4">
                <label for="email" class="offset-1 col-1 align-self-end"><i class="fa-solid fa-envelope fa-2x text-primary"></i></label>
                <div class="col-9">
                    <input id="email" class="form-control" type="text" placeholder="Email Address">
                </div>
            </div>
            <div class="row mb-4">
                <label for="phone" class="offset-1 col-1 align-self-end"><i class="fa-solid fa-phone fa-2x text-primary"></i></label>
                <div class="col-9">
                    <input id="phone" class="form-control" type="text" placeholder="Phone">
                </div>
            </div>
            <div class="row mb-4">
                <label for="message" class="offset-1 col-1 "><i class="fa-solid fa-pen-to-square fa-2x text-primary"></i></label>
                <div class="col-9">
                    <textarea id="" class="form-control" cols="30" rows="10" placeholder="Enter your message for us here. We will get back to you within 2 business days."></textarea>
                </div>
            </div>
            <div class="row justify-content-center text-center">
                <button class="btn btn-primary col-2 ">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
